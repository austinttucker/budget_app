<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Info</title>
  </head>
  <body>
    <h1 id="welcomeMessage"></h1>
    <div class="toggle">
      <a href="categories.html" id="toggle-link">Add Categories</a>
      <a href="delete-categories.html" id="toggle-link">Delete Categories</a>
      <a href="new-budget-info.html" id="toggle-link">Add Budget</a>
      <a href="transaction.html" id="toggle-link">Add Transaction</a>
      <a href="edit-budget-cap.html" id="toggle-link">Edit Budget Max</a>
      <a href="index.html" id="logout">Logout</a>
    </div>
    <div id="summary"></div>
    <table id="categoriesTable" border="1">
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Max Amount</th>
          <th>Dollars Spent</th>
          <th>Number of Transactions</th>
          <th>Remaining Dollars</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here dynamically -->
      </tbody>
    </table>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const userName = localStorage.getItem("userName");

        if (userName) {
          document.getElementById(
            "welcomeMessage"
          ).textContent = `Budgets for ${userName}`;
        } else {
          document.getElementById("welcomeMessage").textContent = "Welcome!";
        }
      });
      document
        .getElementById("logout")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default link behavior (optional if you want to control logout fully)

          // Clear any stored user data (optional but recommended)
          localStorage.clear();

          // Redirect to login page (index.html)
          window.location.href = "index.html";

          console.log("Logout link clicked!");
        });
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch(
            "http://localhost:3000/categories"
          );
          const categories = await response.json();
          console.log("Categories:", categories); // Debugging: Log the fetched categories
          const tbody = document.querySelector("#categoriesTable tbody");
          categories.forEach((cat) => {
            const row = document.createElement("tr");
            row.innerHTML = `
          <td>${cat.Category_name}</td>
          <td>${cat.Max_amount}</td>
          <td>${cat.Dollars_spent}</td>
          <td>${cat.Num_transactions}</td>
          <td>${cat.Remaining_dollars}</td>
        `;
            tbody.appendChild(row);
          });
          const userID = localStorage.getItem("userID");
          const response2 = await fetch(`http://localhost:3000/budget?userID=${userID}`);
          const budgetData = await response2.json();
          document.getElementById("summary").textContent = `Total budget max: $${budgetData.Budget.Total_dollars}`;
          document.getElementById("summary").textContent += `\nTotal budget spent: $${budgetData.Budget.Spent_dollars}`;
          document.getElementById("summary").textContent += `\nTotal remaining dollars: $${budgetData.Budget.Remaining_dollars}`;
        } catch (err) {
          console.error("Error loading categories:", err);
        }
      });
    </script>
  </body>
</html>
