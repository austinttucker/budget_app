<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Info</title>
  <link rel="stylesheet" href="styleBudget.css" />
</head>
<body>
  <header class="top-bar">
    <h1 id="welcomeMessage"></h1>
    <nav class="toggle" aria-label="Navigation Buttons">
      <a href="categories.html" class="nav-link">Add Categories</a>
      <a href="delete-categories.html" class="nav-link">Delete Categories</a>
      <a href="new-budget-info.html" class="nav-link">Add Budget</a>
      <a href="transaction.html" class="nav-link">Add Transaction</a>
      <a href="edit-budget-cap.html" class="nav-link">Edit Budget Max</a>
      <a href="index.html" id="logout" class="nav-link logout-link">Logout</a>
    </nav>
  </header>

  <main class="main-content">
    <div id="summary"></div>
  
    <table id="categoriesTable" border="1">
      <thead>
        <tr>
          <th>Category Name</th>
          <th>Max Amount</th>
          <th>Dollars Spent</th>
          <th>Number of Transactions</th>
          <th>Remaining Dollars</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      <tbody>
        
      </tbody>
    </table>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const userName = localStorage.getItem("userName");
      document.getElementById("welcomeMessage").textContent = userName
        ? `Budgets for ${userName}`
        : "Welcome!";
    });

    document.getElementById("logout").addEventListener("click", function (event) {
      event.preventDefault();
      window.location.href = "index.html";
    });

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const budgetID = localStorage.getItem("budgetID");
        const userID = localStorage.getItem("userID");
        const response = await fetch(`http://localhost:3000/categories?budgetID=${budgetID}&userID=${userID}`);
        const categories = await response.json();
        const tbody = document.querySelector("#categoriesTable tbody");
        categories.forEach((cat) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${cat.Category_name}</td>
            <td>${cat.Max_amount}</td>
            <td>${cat.Dollars_spent}</td>
            <td>${cat.Num_transactions}</td>
            <td>${cat.Remaining_dollars}</td>
          `;
          tbody.appendChild(row);
        });

        const response2 = await fetch(`http://localhost:3000/budget?userID=${userID}`);
        const budgetData = await response2.json();
        const summary = document.getElementById("summary");
        summary.textContent = `Total budget max: $${budgetData.Budget.Total_dollars}\n` +
                              `Total budget spent: $${budgetData.Budget.Spent_dollars}\n` +
                              `Total remaining dollars: $${budgetData.Budget.Remaining_dollars}`;
      } catch (err) {
        console.error("Error loading categories:", err);
      }
    });
  </script>
</body>
</html>
