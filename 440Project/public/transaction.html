<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="transaction-form" action="budget.html" method="post">
      <label for="Transaction_amount">Transaction Cost:</label>
      <input
        type="text"
        id="Transaction_amount"
        name="Transaction_amount"
        required
      /><br /><br />

      <label for="Transaction_name">Label the Transaction:</label>
      <input
        type="text"
        id="Transaction_name"
        name="Transaction_name"
        required
      /><br /><br />

      <label for="Category">Category:</label>
      <select id="Category" name="Category" required>
        <option value="" disabled selected>Select a category</option>
        <!-- Options will be populated here dynamically using JavaScript -->
      </select>
      <br /><br />
      <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
    </div>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const select = document.getElementById("Category");

        try {
          const response = await fetch("http://localhost:3000/categories"); // Call your API
          if (!response.ok) throw new Error("Network response was not ok");

          const categories = await response.json();
            console.log("Categories:", categories); // Debugging: Log the fetched categories
          categories.forEach((cat) => {
            const option = document.createElement("option");
            option.value = cat.Category_name; // Set the value of the option
            option.textContent = cat.Category_name;
            select.appendChild(option);
          });
        } catch (error) {
          console.error("Error fetching categories:", error);
        }
      });
      document
        .querySelector("form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Perform validation and registration logic here
          const transactionAmount =
            document.getElementById("Transaction_amount").value;
          const transactionName =
            document.getElementById("Transaction_name").value;
          const category = document.getElementById("Category").value;

          if (!transactionAmount || !transactionName || !category) {
            alert("Please fill in all fields!");
            return;
          }

          const response = await fetch("http://localhost:3000/transaction", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              transactionAmount,
              transactionName,
              category,
            }),
          });
          if (response.ok) {
            // Successful registration
            alert("Transaction successful!");
            window.location.href = "budget.html"; // Redirect to budget.html after successful login
          } else {
            const error = await response.json();
            alert(error.message);
          }
        });
    </script>
  </body>
</html>
